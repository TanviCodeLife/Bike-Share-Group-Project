<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
  integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
  crossorigin=""/>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
  integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
  crossorigin=""></script>
  <script src="js/scripts.js"></script>
  <title></title>
</head>
<body>
  <h1>Find a bike near you!</h1>
  <div class="container">
    <div class="column-left">
      <div id="input-form">
        <form id="input-name">
          <label for="name">Name:</label>
          <input type="text" id="name"><br>
          <input type="submit" value="Submit" id="submit">
        </form>
        <h4>Pick Your Favorite Stations:</h4><br>
        <div id="stations">
          <ul id="indvStation">

          </ul>
        </div>
      </div>
      <div class="station-details">
        <p>Name:<span class="station-name"></span></p>
        <p>Address:<span class="station-address"></span></p>
        <p>Bikes Available:<span class="station-bike-count"></span></p>
        <p>Racks Available:<span class="station-rack-count"></span></p>
      </div>

    </div>
    <div id="mapid">
    </div>
  </div>
</body>
</html>
