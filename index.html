<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link href='https://api.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.css' rel='stylesheet' />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
  integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
  crossorigin=""/>
  <link href="https://fonts.googleapis.com/css?family=Acme|Lato" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <script src='https://api.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.js'></script>
  <script src="js/jquery-3.3.1.js"></script>
  <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
  integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
  crossorigin=""></script>
  <script src="js/scripts.js"></script>
  <title>Buzzed Rose Bikes</title>
</head>
<body>
  <header>
    <h1>Buzzed Rose Bikes</h1>
    <h2>Find a bike near you!</h2>
  </header>
  <div class="container">
    <div class="column-left">
      <div id="input-box">
        <form id="input-name">
          <label for="name" class="label">Name: </label>
          <input type="text" name="" value="" id="name"><br>
          <input type="submit" value="submit">
          <div id="stations">
            <ul>
            </ul>
          </div>
        </form>
        <div id="favorite-stations-box">
          <h4><span class="users-name"></span> Favorite Stations</h4>
          <div id="favorite-scroll-box">
            <ul id="favorite-stations-list">
            </ul>
          </div>
        </div>
      </div>
      <div class="station-details">
        <h4>Selected Station</h4>
        <div class="detail"><span class="hide-id" id="station-id"></span></div>
        <div class="detail"><span class="label">Name: </span><span class="station-name"></span></div>
        <div class="detail"><span class="label">Address: </span><span class="station-address"></span></div>
        <div class="detail"><span class="label">Bikes Available: </span><span class="station-bike-count"></span></div>
        <div class="detail"><span class="label">Racks Available: </span><span class="station-rack-count"></span></div>
        <input type="button" id="favorite-button" value="Add to favorites">
      </div>
      <div id="logo-div">
      </div>
      <div id="all-stations-box">
        <h4>All Stations</h4>
        <ul id="all-stations">
        </ul>
      </div>
    </div>
    <div id="mapid">
      div
    </div>
  </div>
  <div id="bottom-container">
    <div id="empty-box">
    </div>
    <div id="developer-box">
      <input type="button" id="developer-button" value="Show Bike Updates">
      <div id="developer-info">
      </div>
    </div>
  </div>
</body>
</html>
